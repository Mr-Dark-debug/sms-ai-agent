<svg viewBox="0 0 800 300" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet">
  <!-- Obsidian Background -->
  <rect width="800" height="300" fill="#0A0A0B"/>
  
  <!-- Synthwave Gradient -->
  <defs>
    <linearGradient id="synthGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7000FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8C00;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Pinstripe Borders -->
  <rect x="10" y="10" width="780" height="280" fill="none" stroke="url(#synthGradient)" stroke-width="1" opacity="0.4"/>
  <line x1="10" y1="240" x2="790" y2="240" stroke="url(#synthGradient)" stroke-width="1" opacity="0.3"/>
  
  <!-- BIOS Style Dividers -->
  <line x1="266" y1="240" x2="266" y2="290" stroke="url(#synthGradient)" stroke-width="1" opacity="0.3"/>
  <line x1="533" y1="240" x2="533" y2="290" stroke="url(#synthGradient)" stroke-width="1" opacity="0.3"/>

  <!-- Main Title -->
  <text x="50%" y="130" text-anchor="middle" font-family="monospace, Courier" font-weight="bold" font-size="60" fill="url(#synthGradient)" filter="url(#glow)" style="letter-spacing: 4px;">SMS-AI-AGENT</text>
  
  <!-- Tagline -->
  <text x="50%" y="180" text-anchor="middle" font-family="monospace, Courier" font-size="18" fill="#FF8C00" opacity="0.9" style="letter-spacing: 2px;">NEURAL COMMAND-LINE INTERFACE v1.0.0</text>
  
  <!-- BIOS Sections (Updated to White for clarity) -->
  <text x="30" y="265" font-family="monospace, Courier" font-size="12" fill="#FFFFFF">STATUS: OPERATIONAL</text>
  <text x="30" y="280" font-family="monospace, Courier" font-size="10" fill="#FFFFFF" opacity="0.7">CORE_RECOVERY_LOADED</text>
  
  <text x="286" y="265" font-family="monospace, Courier" font-size="12" fill="#FFFFFF">MODE: AI_DAEMON</text>
  <text x="286" y="280" font-family="monospace, Courier" font-size="10" fill="#FFFFFF" opacity="0.7">LISTENING_ON_PORT_8080</text>
  
  <text x="553" y="265" font-family="monospace, Courier" font-size="12" fill="#FFFFFF">ENCRYPTION: ACTIVE</text>
  <text x="553" y="280" font-family="monospace, Courier" font-size="10" fill="#FFFFFF" opacity="0.7">RSA_2048_BIT_SECURED</text>
</svg>
